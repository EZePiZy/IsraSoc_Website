{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Events</h2>
<table class="inventory-table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Descrption</th>
            <th>Location</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
    {% for event in events %}
        <tr>
            <td>{{ event.type }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
